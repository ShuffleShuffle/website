# Main config file for icon theme.
theme = "hugo-icon"
baseURL = "https://www.shuffleshuffle.github.io/"
languageCode = "en-AU"
title = "Shuffle Shuffle"

# Metadata
[params]
  author = "Your name"
  description = "Cool description"

# Hero section (from here on is for icon theme)
